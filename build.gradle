plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:19.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation('org.xerial:sqlite-jdbc:3.27.2.1')

    implementation 'com.google.code.gson:gson:2.8.6'

    implementation('mysql:mysql-connector-java:5.1.34')
    implementation('org.hibernate:hibernate-core:5.4.27.Final')
    implementation('org.hibernate:hibernate-entitymanager:5.4.27.Final')

}
